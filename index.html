<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quartermaster</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
    </head>


    <body>
      <nav class="navbar navbar-expand-xl navbar-custom" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/book.png" alt="Logo" width="36" height="30" class="d-inline-block align-text-top">
              QUARTERMASTER
          </a>

          <div class="ms-auto">
            <button class="btn btn-outline-light" type="button">Login</button>
            <button class="btn btn-outline-light" type="button">Services</button>
            <button class="btn btn-outline-light" type="button">About</button>
          </div>
        </div>
      </nav>

      <main>
        <div id="index-login">
          <img src="images/stairs.webp" alt="Landing Theme" class="main-background" draggable="false" >
          <div id="index-login_container">
            <div id="index-login_container_box">
              <div class="login-row " style="background-color: #ff8c0099;">Row 1
              </div>
              <div class="login-row" style="background-color: #ffd70099;">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Here">
                    <small id="emailHelp" class="form-text text-muted">We get kickbacks for every email we sell to the CIA.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password Here">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="login-row" style="background-color: #98fb9899;">Row 3
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p>&copy; 2023 Quartermaster</p>
      </footer>

    </body>
</html>
