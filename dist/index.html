<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <header>

    <!--------------------------------------------------------------------------------------------->
    <!-- START OF NAVBAR                                                                         -->
    <!--------------------------------------------------------------------------------------------->
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

      <!------------------------------------------------------------------------------------------->
      <!-- LOGO & BRAND                                                                          -->
      <!------------------------------------------------------------------------------------------->
      <a href="https://uw.edu/" class="flex items-center">
          <img src="../images/book.png" class="h-8 mr-3" alt="Quartermaster Logo">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Quartermaster</span>
      </a>

      <!------------------------------------------------------------------------------------------->
      <!-- Right Navbar Buttons                                                                  -->
      <!------------------------------------------------------------------------------------------->
      <div class="flex md:order-2">
          <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get started</button>
        
          <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
      </div>

      <!------------------------------------------------------------------------------------------->
      <!-- Middle Navbar Buttons                                                                 -->
      <!------------------------------------------------------------------------------------------->
      <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-ex border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
          </li>
        </ul>
      </div>

      </div>
    </nav>
  </header>

  <main>

    <!--------------------------------------------------------------------------------------------->
    <!-- Login Section w Container                                                               -->
    <!--------------------------------------------------------------------------------------------->
    <div class="relative min-w-[900px] min-h-[500px]">
      <img src="../images/stairs.webp" alt="Descriptive text for the image" class="w-full h-full">
      
      <!------------------------------------------------------------------------------------------->
      <!-- Login Section Divider (Left/Right)                                                    -->
      <!------------------------------------------------------------------------------------------->
      <div class="flex flex-row absolute top-0 left-0 w-full h-full grid-cols-2 grid-rows-2 gap-0">

        <!----------------------------------------------------------------------------------------->
        <!-- Login Form Container                                                                -->
        <!----------------------------------------------------------------------------------------->

        <div class="flex flex-grow bg-red-200 bg-opacity-50 items-center justify-center">
      
          <!--------------------------------------------------------------------------------------->
          <!-- Login Card                                                                        -->
          <!--------------------------------------------------------------------------------------->
          <div class="absolute max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

            <form class="space-y-6" action="#">
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
                </div>
                <div class="flex items-start">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                        </div>
                        <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-white">Remember me</label>
                    </div>
                    <br>
                    <a href="#" class="ml-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                </div>
            </form>

          </div>
        </div> 

        <!----------------------------------------------------------------------------------------->
        <!-- Empty Section (left empty for child in background image)                            -->
        <!----------------------------------------------------------------------------------------->
        <div class="flex flex-grow bg-white bg-opacity-50">

        </div> 
      </div>

    </div>
    
  </main>


  <!----------------------------------------------------------------------------------------------->
  <!-- START OF FOOTER                                                                           -->
  <!----------------------------------------------------------------------------------------------->
  <footer class="bg-white rounded-lg shadow dark:bg-gray-900">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">

      
        <div class="sm:flex sm:items-center sm:justify-between">
        <!----------------------------------------------------------------------------------------->
        <!-- LOGO & BRAND                                                                        -->
        <!----------------------------------------------------------------------------------------->
            <a href="https://uw.edu/" class="flex items-center mb-4 sm:mb-0">
                <img src="../images/book.png" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Quartermaster</span>
            </a>

        <!----------------------------------------------------------------------------------------->
        <!-- LEGAL                                                                               -->
        <!----------------------------------------------------------------------------------------->
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400" >© 2023 <a href="https://uw.edu/" class="hover:underline">Advanced Quartermaster Technologies™</a>. All Rights Reserved.</span>
        </div>
        
    </div>
</footer>
  
  


</body>
</html>
